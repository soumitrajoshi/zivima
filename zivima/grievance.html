        <div class="container">
            <h2 class="font-weight-bold text-center text-monospace">Grievance Form</h2>
            <form action="">
            <div class="row pad" style="margin-top: 30px;">
                <div class="col-md-2 ">
                <label for="fname">First Name</label>
                </div>
                <div class="col-md-10">
                <input class="w-100 p-2" type="text" id="fname" name="firstname" placeholder="Your name.." style=" border: 1px solid #ccc;border-radius: 4px;">
                </div>
            </div>
            <div class="row pad  mt-3">
                <div class="col-md-2">
                <label for="lname">Last Name</label>
                </div>
                <div class="col-md-10">
                <input class="w-100 p-2" type="text" id="lname" name="lastname" placeholder="Your last name.." style=" border: 1px solid #ccc;border-radius: 4px;">

            </div>
            <div class="row pad  mt-3">
                <div class="col-md-2">
                <label for="subject">Subject</label>
                </div>
                <div class="col-md-10">
                <textarea class="w-100 p-2 " id="subject" name="subject" placeholder="Write something.." style="height:200px; border: 1px solid #ccc;border-radius: 4px;"></textarea>
                </div>
            </div>
            <div class="pb-3 pr-4" style="padding-top: 40px;">
                <input class="btn btn-success btn-md float-right" style="width: 150px" type="submit" value="Submit" >
            </div>
            </form>
